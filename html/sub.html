<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교환 페이지</title>
    <link rel="stylesheet" href="../css/sub.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="../script/jquery-1.12.3.js"></script>
</head>
<body>
    <header class="header">
        <a href="./index.html"><img src="../img/logo.png" alt="로고" class="logo"></a>
        <a href="javascript:kakaoLogin();"><img src="../img/kakaoLogin.png" alt="login" id="kakaoLogin"></a>
    </header>
    <div class="main_bg">
        <span id="scroll-left" class="material-symbols-outlined">
            <a href="./index.html">keyboard_arrow_left</a>
        </span>
        <p class="main_title">교환하기</p>
        <div class="exchange">
            <div id="exchange1" class="exchanges">
                <div class="ornament"><img src="../img/socks_normal.PNG" alt="장식 교환1"></div>
                <div class="change_target">
                    <p class="target">상대</p>
                    <p class="target_name">OOO</p>
                    <p class="change_thing">빨간 양말이랑 눈사람이랑 교환할 사람 구함</p>
                </div>
                <button class="change_btn">교환신청</button>
            </div>
            <div id="exchange2" class="exchanges">
                <div class="ornament"><img src="../img/candy_lollipop.PNG" alt="장식 교환1"></div>
                <div class="change_target">
                    <p class="target">상대</p>
                    <p class="target_name">OOO</p>
                    <p class="change_thing">빨간 양말이랑 눈사람이랑 교환할 사람 구함</p>
                </div>
                <button class="change_btn">교환신청</button>
            </div>
            <div id="exchange3" class="exchanges"></div>
            <div id="exchange4" class="exchanges"></div>
            <div id="exchange5" class="exchanges"></div>
            <div id="exchange6" class="exchanges"></div>
        </div>
        <button class="add">+</button>
    </div>
    <div class="add_bg">
        <div class="add_ornament">
            <div class="decisions">
                <button class="cancel">취소</button>
                <button class="confirm">확정</button>
            </div>
        </div>
    </div>
    <script src="../script/script2.js"></script>
</body>
</html>
