<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../css/style.css">
    <script src="../script/jquery-1.12.3.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="./index.html"><img src="../img/logo.png" alt="로고" class="logo"></a>
            <a href="javascript:kakaoLogin();"><img src="../img/kakaoLogin.png" alt="login" id="kakaoLogin"></a>
        </header>
        <div class="main_bg">
            <div class="tree">
                <span id="scroll-left" class="material-symbols-outlined">
                    keyboard_arrow_left
                </span>
                <div class="christmas_tree">
                    <img src="../img/main_tree.png" alt="tree" id="tree">
                </div>
                <span id="scroll-right" class="material-symbols-outlined">
                    keyboard_arrow_right
                </span>
            </div>
            <div class="menu">
                <div class="left_menu">
                    <div class="left1"><a href="#">장식 획득</a></div>
                    <div class="left2"><a href="#">장식 달기</a></div>
                </div>
                <div class="right_menu">
                    <div class="right1"><a href="#">보유장식</a></div>
                    <div class="right2"><a href="#">교환</a></div>
                </div>
            </div>
        </div>
        <div class="paper_bg">
            <div class="paper">
                <div class="text">
                    <div class="title">전하고 싶은 말을 적어주세요</div>
                    <textarea name="paper" id="paper" placeholder="여기에 입력해주세요"></textarea>   
                </div>
                <span class="close">+</span>
            </div>
        </div>
    </div>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.4/kakao.min.js" integrity="sha384-DKYJZ8NLiK8MN4/C5P2dtSmLQ4KwPaoqAfyA/DfmEc1VDxu4yyC7wy6K1Hs90nka" crossorigin="anonymous"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script src="../script/script.js"></script>
</body>
</html>
