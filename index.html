<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/jquery-1.12.3.js"></script>
</head>
<body>
    <header class="header">
        <a href="#"><img src="./img/logo.png" alt="로고" class="logo"></a>
        <a href="#"><img src="./img/kakaoLogin.png" alt="login" id="kakaoLogin"></a>
    </header>
    <div class="main_bg">
        <div class="tree">
            <span id="scroll-top" class="material-symbols-outlined">
                keyboard_arrow_left
            </span>
            <div class="christmas_tree">
                <img src="./img/main_tree.png" alt="tree" id="tree">
            </div>
            <span id="scroll-top" class="material-symbols-outlined">
                keyboard_arrow_right
            </span>
        </div>
        <div class="menu">
            <div class="left_menu">
                <div class="left1"><a href="#">도감</a></div>
                <div class="left2"><a href="#">장식 달기</a></div>
            </div>
            <div class="right_menu">
                <div class="right1"><a href="#">보유장식</a></div>
                <div class="right2"><a href="#">교환</a></div>
            </div>
        </div>
    </div>
    <div class="paper_bg">
        <div class="paper">
            <textarea name="paper" id="paper"></textarea>   
            <span class="close">+</span>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
